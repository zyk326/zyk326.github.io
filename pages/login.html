<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <!-- 导入库 -->
    <!-- <link href = "//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel = 'stylesheet'/> -->
    <link rel = 'stylesheet' href = '../lib/font-awesome-4.7.0/css/font-awesome.min.css'/>
    <link rel = 'stylesheet' href = '../css/loginStyle.css'/>

</head>
<body>
    <div class = 'bg-img'>
        <div class = 'content' 
        :class="isClass">
            <header class = 'basicTextInfo'>Login Form</header>
            <form :action="loginFormUrl">
                <div class = 'field'>
                    <span class="fa fa-user"></span>
                    <!-- required属性表示submit时此字段不可为空 -->
                    <input type="text" maxlength="320" v-model:value="User" @focus="focusUser" @blur="blurUser" required :placeholder="username">
                </div>
                <div class = 'field space'>
                    <span class="fa fa-lock"></span>
                    <input v-bind:type="wordtype" @focus="focusPwd" v-model:value="Code" @blur="blurPwd"  class = 'password' required :placeholder="password">
                    <span class="show" @click="show"> {{visibleInfo}} </span>
                </div>
                <div class="pass">
                    <a href="#">Forgot Password?</a>
                </div>
                <div class = 'field'>
                    <input type="submit" @click="submitThis" value="login">
                </div>
                <div class="login"> Or Login With</div>
                <div class="link">
                    <div class="facebook">
                        <i class = 'fa fa-facebook'><span>facebook</span></i>
                    </div>
                    <div class="instagram">
                        <i class = 'fa fa-instagram'><span>Insatgram</span></i>
                    </div>
                </div>
                <div class="signup">Don't have account?
                    <a href = "#">Sign up</a>
                </div>
            </form>
        </div>
    </div>
    <script src = 'https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>

    <script type = 'text/javascript' src = '../js/login.js'></script>
</body>
</html>
