<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localmusicSystem</title>
    <link rel='stylesheet' href='./css/index.css' />
</head>

<body>

    <div class="index">
        <div class='header'>
            <div class='ele'>
                <div class='navigation'>
                    <a href='./pages/login.html' class='logo'>
                        <img src='./img/logo.png' />
                    </a>
                </div>
            </div>
        </div>

        <div class="bg-img">
            <div class='content'>
                <span class="updataLog">
                    <h2>更新日志</h2><br>
                    <ul>
                        <li v-for='(value, key) in updataInfo'>
                            {{value.date}}<br>{{value.tag}}<br>
                        </li>
                    </ul>
                </span>

                <span class='tools'>
                    <div class='toolsview'>
                        <h2>小工具</h2><br>
                        <a href="./pages/tools/object/count.html"><img src='./pages/tools/img/count.png'
                                title="计数器" /></a>
                        <a href="./pages/tools/object/notebook.html"><img src='./pages/tools/img/notebook.png'
                                title="记事本" /></a>
                        <a href="./pages/tools/object/photoView.html"><img src='./pages/tools/img/photoView.png'
                                title="图片查看" /></a>
                        <a href="./pages/tools/object/weather.html"><img src="./pages/tools/img/weather.png"
                                title='天气查看器' alt=""></a>
                        <a href="./pages/tools/object/musicPlayer.html"><img src="./pages/tools/img/icon-music-note.png" alt=""></a>
                    </div>
                </span>

            </div>

            <div class='links'>
                <div class='linkspace'>
                    <span class='linkinfo firstlink' @click="downloadPC">
                        <img src="./img/pc.png" alt="">
                        <a class='firsta' href="#">下载PC版</a></span>
                    <span class='linkinfo secondlink' @click="downloadIPHONE">
                        <img src="./img/apple.png" alt="">
                        <a class='seconda' href="#">下载iPhone版</a></span>
                    <span class='linkinfo lastlink' @click="downloadANDROID">
                        <img src="./img/android.png" alt="">
                        <a class='lasta' href="#">下载Android版</a></span>
                </div>
            </div>
        </div>

        <div class='mainframe'>
            <div class='mainfield'>
                <!-- <ul>
                    <li style="list-style-type: url('./img/apple.png');">
                        df
                    </li>
                </ul> -->
            </div>
        </div>

    </div>

    <script src='./lib/vue/vue.js'></script>
    <script src='./js/index.js'></script>
</body>

</html>
